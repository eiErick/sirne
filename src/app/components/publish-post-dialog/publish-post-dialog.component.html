<h2 mat-dialog-title>{{ post.title }}</h2>
<mat-dialog-content>
    <mat-slide-toggle hideIcon [(ngModel)]="temporaryPost">Ativar post tempor√°rio</mat-slide-toggle>
    @if (temporaryPost) {
        <mat-form-field appearance="outline">
            <mat-label>Data final</mat-label>
            <input [(ngModel)]="temporaryDate" matInput type="date" (change)="setTemporaryDate()">
        </mat-form-field>
    }
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="cancel()">Cancelar</button>
    <button mat-flat-button [mat-dialog-close]="publish()" [disabled]="!temporaryDateValid">Publicar</button>
</mat-dialog-actions>
