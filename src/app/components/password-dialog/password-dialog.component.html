<h2 mat-dialog-title>Senha da Escola</h2>
<mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>Senha</mat-label>
        <input matInput [(ngModel)]="password" type="text">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="cancel()">Cancelar</button>
    <button mat-flat-button [mat-dialog-close]="password">Confirmar</button>
</mat-dialog-actions>
